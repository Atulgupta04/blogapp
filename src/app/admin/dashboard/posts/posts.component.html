<mat-card>

    <form (submit)="onPostData(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input type="text" matInput name="title" placeholder="Post Title" ngModel>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput name="content" rows="10" placeholder="Post Content" ngModel>

            </textarea>

        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"> Save Post </button>

    </form>

</mat-card>
<app-postlist></app-postlist>
